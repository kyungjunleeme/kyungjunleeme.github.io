<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blog for KyungjunCompany</title>
    </head>
    <body>
        <h1>KyungjunCompany</h1>
        <form action="" method="GET">
            <input type="text" name="q" value="{{ q }}" />
            <input type="submit" value="search" />
        </form>
        
        <ul>
            {% for item in item_list %}
            <li>
                {{ item.name }}
                {{ item.price }}
                {{ item.desc }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
